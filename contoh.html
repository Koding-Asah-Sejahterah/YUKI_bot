<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YUKI</title>
    <style>
      /* CSS yang diberikan tidak diubah */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background: rgba(255, 255, 255, 0.1);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 85vh;
      }

      .header {
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.8),
          rgba(118, 75, 162, 0.8)
        );
        padding: 20px 30px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .header h1 {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .header p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
      }

      .config-section {
        padding: 15px 30px;
        background: rgba(255, 255, 255, 0.05);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .config-input {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .config-input label {
        color: white;
        font-size: 14px;
        white-space: nowrap;
      }

      .config-input input {
        flex: 1;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 14px;
      }

      .config-input input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px 30px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .chat-container::-webkit-scrollbar {
        width: 8px;
      }

      .chat-container::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }

      .chat-container::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }

      .message {
        display: flex;
        gap: 12px;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        flex-shrink: 0;
      }

      .message.user .avatar {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .message.bot .avatar {
        background: linear-gradient(135deg, #f093fb, #f5576c);
        color: white;
      }

      .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 16px;
        font-size: 15px;
        line-height: 1.5;
        word-wrap: break-word;
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.bot .message-content {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border-bottom-left-radius: 4px;
      }

      .typing-indicator {
        display: none;
        gap: 4px;
        padding: 12px 16px;
      }

      .typing-indicator.active {
        display: flex;
      }

      .typing-indicator span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        animation: bounce 1.4s infinite;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }

      .input-area {
        padding: 20px 30px;
        background: rgba(255, 255, 255, 0.05);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .input-container {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      #messageInput {
        flex: 1;
        padding: 14px 18px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 15px;
        resize: none;
        max-height: 120px;
      }

      #messageInput::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      #sendButton {
        padding: 14px 24px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #sendButton:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      #sendButton:active {
        transform: translateY(0);
      }

      #sendButton:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        background: rgba(245, 87, 108, 0.2);
        border: 1px solid rgba(245, 87, 108, 0.4);
        color: #ff6b6b;
        padding: 12px 16px;
        border-radius: 12px;
        margin: 10px 30px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>YUKI</h1>
        <p>Testing Interface untuk YUKI RAG API (FastAPI)</p>
      </div>

      <div class="config-section">
        <div class="config-input">
          <label>API Endpoint:</label>
          <input
            type="text"
            id="apiEndpoint"
            placeholder="http://127.0.0.1:8000/yuki/ask"
            value="http://127.0.0.1:8000/yuki/ask"
          />
          <label>Max Context:</label>
          <input
            type="number"
            id="maxContext"
            placeholder="20"
            value="20"
            min="1"
            max="100"
            style="width: 70px"
          />
        </div>
      </div>

      <div class="chat-container" id="chatContainer">
        <div class="message bot">
          <div class="avatar">Y</div>
          <div class="message-content">Halo! Saya Yuki^^</div>
        </div>
      </div>

      <div class="input-area">
        <div class="input-container">
          <textarea
            id="messageInput"
            placeholder="Ketik pertanyaan kamu di sini..."
            rows="1"
          ></textarea>
          <button id="sendButton">Kirim</button>
        </div>
      </div>
    </div>

    <script>
      const chatContainer = document.getElementById("chatContainer");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const apiEndpointInput = document.getElementById("apiEndpoint");
      const maxContextInput = document.getElementById("maxContext"); // BARU

      // Auto-resize textarea
      messageInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = Math.min(this.scrollHeight, 120) + "px";
      });

      // Send message on Enter (Shift+Enter for new line)
      messageInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      sendButton.addEventListener("click", sendMessage);

      function addMessage(text, isUser) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "bot"}`;

        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.textContent = isUser ? "U" : "Y"; // Ganti AI menjadi Y

        const content = document.createElement("div");
        content.className = "message-content";
        content.innerHTML = text.replace(/\n/g, "<br>"); // Dukungan baris baru

        // Mengatasi kasus output markdown (opsional: tambahkan library markdown-to-html)
        // content.textContent = text;

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function showTypingIndicator() {
        const typingDiv = document.createElement("div");
        typingDiv.className = "message bot";
        typingDiv.id = "typingIndicator";

        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.textContent = "Y"; // Ganti AI menjadi Y

        const indicator = document.createElement("div");
        indicator.className = "typing-indicator active";
        indicator.innerHTML = "<span></span><span></span><span></span>";

        const content = document.createElement("div");
        content.className = "message-content";
        content.appendChild(indicator);

        typingDiv.appendChild(avatar);
        typingDiv.appendChild(content);

        chatContainer.appendChild(typingDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function removeTypingIndicator() {
        const typingDiv = document.getElementById("typingIndicator");
        if (typingDiv) {
          typingDiv.remove();
        }
      }

      function showError(message) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = `Error: ${message}`;
        chatContainer.appendChild(errorDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        setTimeout(() => errorDiv.remove(), 8000); // Tampilkan error lebih lama
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        const apiEndpoint = apiEndpointInput.value.trim();
        const maxContextValue = parseInt(maxContextInput.value.trim()); // BARU

        if (!apiEndpoint || isNaN(maxContextValue)) {
          showError("API endpoint atau Max Context tidak valid!");
          return;
        }

        // Add user message
        addMessage(message, true);
        messageInput.value = "";
        messageInput.style.height = "auto";

        // Disable input
        sendButton.disabled = true;
        messageInput.disabled = true;

        // Show typing indicator
        showTypingIndicator();

        try {
          // KIRIM PERMINTAAN POST KE YUKI RAG API
          const response = await fetch(apiEndpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },

            body: JSON.stringify({
              pertanyaan_user: message, // SESUAI dengan Pydantic Model
              max_context: maxContextValue, // SESUAI dengan Pydantic
            }),
          });

          removeTypingIndicator();

          if (!response.ok) {
            const errorData = await response.json();
            const errorMessage =
              errorData.detail || `HTTP error! status: ${response.status}`;
            throw new Error(errorMessage);
          }

          const data = await response.json();

          // STRUKTUR RESPONSE DISESUAIKAN DENGAN FASTAPI YUKI
          const botResponse = data.answer;

          if (botResponse) {
            addMessage(botResponse, false);
          } else {
            addMessage("Maaf, API mengembalikan respons kosong.", false);
          }
        } catch (error) {
          removeTypingIndicator();
          console.error("Error:", error);
          showError(
            `Gagal terhubung/merespons: ${error.message}. pastikan internet berjalan dengan baik`
          );
        } finally {
          // Enable input
          sendButton.disabled = false;
          messageInput.disabled = false;
          messageInput.focus();
        }
      }

      // Focus on input when page loads
      messageInput.focus();
    </script>
  </body>
</html>
