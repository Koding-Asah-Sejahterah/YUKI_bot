version: '3.8'

services:
  yuki-api:
    build: .
    container_name: yuki-rag-api
    ports:
      - "8000:8000"
    volumes:
      # Mount files for easy updates without rebuilding
      - ./api_key.txt:/app/api_key.txt
      - ./knowledge_base.json:/app/knowledge_base.json
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
